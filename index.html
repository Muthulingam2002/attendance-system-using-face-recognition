<!-- The code is an HTML document that creates a webpage with a table that displays data fetched from a
server using JavaScript. It also includes some CSS styling to format the webpage. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FaceRecognition</title>
        
        <!-- The `<style>` tag is used to define the CSS styling for the HTML elements in the webpage. In
        this code, it defines the background color, font family, padding, border, and font size for
        the body, h1, table, th, and td elements. It also sets the width and margin for the table
        element. -->
        <style>
            body {
                background-color: rgb(255, 255, 255);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #1f2039;
            }
            h1 {
                color: #a5b4fc;
                text-transform: uppercase;
                font-family: monospace;
            }
            table {
                border-collapse: collapse;
                color: rgb(22, 6, 6);
            }
            th {
                text-transform: uppercase;
                font-family: monospace;
            }
            td {
                text-transform: capitalize;
                font-family: monospace;
            }
            th,
            td {
                padding: 10px;
            }
            table {
                border-collapse: collapse;
                width: 80%;
                color: white;
                margin: auto;
            }

            th,
            td {
                padding: 20px;
                text-align: center;
                border: 1px solid #a5b4fc;
            }

            th {
                font-size: 1.5em;
                color: #a5b4fc;
            }

            td {
                font-size: 1em;
            }
        </style>
    </head>
    <!-- The code is creating the body of an HTML document that includes a heading, a table with two
    columns (Name and Time), and a script that fetches data from a server using JavaScript and
    populates the table with the fetched data. The script uses the `fetch()` method to retrieve data
    from the server and the `json()` method to parse the response as JSON. It then loops through the
    data and generates HTML code for each row of the table using template literals. Finally, it
    selects the table element using `querySelector()` and sets its `innerHTML` property to the
    generated HTML code. -->
    <body>
        <h1>Automated Attendance</h1>
        <table border="2">
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </table>
        <script>
            const get = async () => {
                const data = await fetch("http://localhost:3000");
                const d = await data.json();
                console.log(d);
                content = `
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
            `;
                d.forEach((e) => {
                    console.log(e);
                    content += `
                <tr>
                    <td>${e.name}</td>
                <td>${e.time}</td>
            </tr>
                `;
                });
                const table = document.querySelector("table");
                table.innerHTML = content;
            };

            get();
        </script>
    </body>
</html>
